    <!-- link to CSS -->

    <!-- NAVBAR -->

        <!-- NAV -->
        <div class="nav container">
            <!-- LOGO -->
            <a href="#" class="logo">SVSHOP</a>
            <!-- CART ICON -->
            <i class='bx bx-shopping-bag bx-tada' id="cart-icon" data-quantity="0"></i>
            <!-- CART -->
            <div class="cart">

                <!-- CONTENT -->
                <div class="cart-content">
                    <!-- <div class="cart-box">
                        
                    </div> -->
                </div>
                <!-- TOTTAL -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- BUY BUTTON -->
                <button type="button" class="btn-buy">Pay Now</button>
                <!-- CLOSE CART -->
                <i class='bx bx-x bx-tada' id="close-cart"></i>
            </div>
        </div>
    </header>
